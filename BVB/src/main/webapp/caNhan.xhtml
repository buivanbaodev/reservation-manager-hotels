<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <f:view contentType="text/html">
        <h:head>
            <title>Trang Cá Nhân</title>
        </h:head>
        <h:body>
            <ui:composition template="Template/templateCaNhan.xhtml">
                
                <ui:define name="tieu-de">
                    <h3 style="text-align: center; color: #444; margin-bottom: 0px">Trang Cá Nhân</h3>
                </ui:define>

                <ui:define name="noi-dung">

                    <div class="col-md-6">
                        <div style="margin-top: 20px">
                            <div style="background-color: #FFD257; border: 1px solid #E2AA11; padding: 10px 20px 20px 20px; border-radius: 3px">
                                <span style="font-size:14px">#{sessionScope['TaiKhoan'].hoTen}, bạn có thể chỉnh sửa thông tin cá nhân của mình ở đây!</span>
                                <h:form>
                                    <div style="margin-top: 20px; text-align: center">
                                        <p:outputLabel value="Tài Khoản"/><br/>
                                        <p:inputText style="width: 80%" readonly="true" value="#{beanNguoiDung.taiKhoanDangNhap.tenTaiKhoan}" placeholder="Tên Tên Khoản ..."/><br/>
                                        <p:outputLabel value="Mật Khẩu"/><br/>
                                        <p:inputText style="width: 80%" value="#{beanNguoiDung.taiKhoanDangNhap.matKhau}" placeholder="Mật Khẩu ..."/><br/>
                                        <p:outputLabel value="Nhập lại Mật Khẩu"/><br/>
                                        <p:inputText style="width: 80%" value="#{beanNguoiDung.nhapLaiMatKhau}" placeholder="Nhập lại Mật Khẩu ..."/><br/>
                                        <p:outputLabel value="Họ Tên"/><br/>
                                        <p:inputText style="width: 80%" value="#{beanNguoiDung.taiKhoanDangNhap.hoTen}" placeholder="Tên của bạn ..."/><br/>
                                        <div style="margin: 15px 0px 5px 5px">
                                            <p:outputLabel value="Giới Tính"/>
                                            <p:selectBooleanCheckbox value="#{beanNguoiDung.taiKhoanDangNhap.gioiTinh}" style="margin: 0 15px 0 15px"/>
                                            <span>Nam</span>
                                        </div>
                                        <p:outputLabel value="Số Điện Thoại"/><br/>
                                        <p:inputText style="width: 80%" value="#{beanNguoiDung.taiKhoanDangNhap.soDienThoai}" placeholder="Số điện thoại ..."/><br/>
                                        <p:outputLabel value="Email"/><br/>
                                        <p:inputText style="width: 80%; margin-bottom: 20px" value="#{beanNguoiDung.taiKhoanDangNhap.email}" placeholder="Email ..."/>
                                        <div style="margin-top: 0">
                                            <p:commandButton action="#{beanNguoiDung.capNhatThongTin()}" update="msg head-dangnhap" value="Cập Nhật Thông Tin"></p:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
